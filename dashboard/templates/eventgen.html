{% extends 'admin.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}" />
<link href="{% static 'css/admin.css' %}" rel="stylesheet">

<script src="{% static 'js/admin.css' %}"></script>
{% endblock %}

{% block admin %}
<div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">EventGen</li>
    </ol>

    <div class="row">
        <div class="col">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Generate PDF</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
